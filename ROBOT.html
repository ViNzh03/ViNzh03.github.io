  html, body { margin: 0; padding: 0; background-color: #11ffee00;}
  canvas { display: block; }
  </style>

  <script>

  function setup(){
    createCanvas(1900,700);
  }
  function draw(){
    background(255, 255, 255);

    fill(192,192,192);                    //testa
    triangle(mouseX -35, mouseY + 30,mouseX + 36, mouseY + 30, mouseX + 1, mouseY - 40);

    fill(255,255,0);                      //occhi
    circle(mouseX - 9, mouseY - 10, 7);
    circle(mouseX + 12, mouseY - 10, 7);

    fill(5,4,2);                          //pupille
    circle(mouseX - 9, mouseY - 10, 2);
    circle(mouseX + 12, mouseY - 10, 2);

    square(mouseX - 2, mouseY, 5);          //naso

    fill(255,255,0);                        //bocca
    rect(mouseX - 10, mouseY + 15, 20, 10);

    line(mouseX + 1, mouseY - 70, mouseX + 1, mouseY - 40); //antenna

    fill(255,255,255);
    circle(mouseX + 1,mouseY- 65, 10);  //lampadina antenna

    fill(192,192,192);                        //collo
    rect(mouseX - 8, mouseY + 30, 15, 20);

    fill(192,192,192);                       //busto
    rect(mouseX - 29, mouseY + 50, 60, 90);

    fill(192,192,192);
    rect(mouseX - 100, mouseY + 60, 70, 20); //bracciosx
    rect(mouseX + 31, mouseY + 60, 70, 20);  //bracciodx

    rect(mouseX - 30, mouseY + 140, 20, 70);  //gambasx
    rect(mouseX + 12, mouseY + 140, 20, 70);  //gambadx

    rect(mouseX - 70, mouseY + 193, 60, 17);  //piedesx
    rect(mouseX + 12, mouseY + 193, 60, 17);  //piededx
    rect(mouseX - 30, mouseY + 60, 61, 20);  //petto

    fill(147,147,147);                    //bottone
    circle(mouseX +12,mouseY + 70, 10);

  }
</script>
